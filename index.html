<html lang="en">
<head>

    <title>Worm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard" width="500" height="500"></canvas>

        <button id="resetBtn">Reset</button>

    </div>
