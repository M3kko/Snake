<!doctype html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Worm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="controlsDisplay">
            <h3>Controls</h3>
            <div class="control-item">
                <span class="key">↑</span> Move Up
            </div>
            <div class="control-item">
                <span class="key">↓</span> Move Down
            </div>
            <div class="control-item">
                <span class="key">←</span> Move Left
            </div>
            <div class="control-item">
                <span class="key">→</span> Move Right
            </div>
        </div>
        <canvas id="gameBoard" width="500" height="500"></canvas>
        <div id="scoreText">0</div>
        <div id="coinDisplay">
            <span id="coinIcon" style="display: inline-block; width: 20px; height: 20px; background-color: gold; margin-right: 5px;"></span>
            <span id="coinText" style="font-family: 'Comic Sans MS';">0</span>
        </div>
        <button id="shopBtn">
            <img src="assets/svg/store.svg" alt="Shop" style="width: 100%; height: 100%;">
        </button>
        <button id="resetBtn">Reset</button>

    </div>
    <div id="shopModal" style="display: none;">
        <div id="shopContent">
            <h2 id="shopTitle">Shop</h2>
            <p id="shopSectionTitle">Snake Colors</p>
            <div id="colorOptions"> 
            </div>
            <button id="closeShopBtn">Close</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
